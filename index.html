<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウントダウンタイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>2026年まで</h2>
    <div class="countdown">
        <h1>あと・・・</h1>
        <div id="timer">
            <div><span id="days"></span>日</div>
            <div><span id="hours"></span>時間</div>
            <div><span id="minutes"></span>分</div>
            <div><span id="seconds"></span>秒</div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
